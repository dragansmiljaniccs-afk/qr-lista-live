<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Dobavljači – QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#000;
  color:#b6b44a;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
  text-align:center;
}
h1{font-size:2.4rem}
select,button,input{
  font-size:1.1rem;
  padding:10px;
  margin:6px;
  border-radius:8px;
  border:2px solid #b6b44a;
  background:#000;
  color:#b6b44a;
}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}
th,td{
  border:2px solid #b6b44a;
  padding:8px;
}
.hidden{display:none}
button{cursor:pointer}
.red{color:red;font-weight:bold}
</style>
</head>

<body>

<h1>Dobavljač</h1>

<select id="supplierSelect">
  <option value="">-- Odaberite --</option>
</select>

<br>
<button id="editBtn">Uredi</button>

<div id="editForm" class="hidden">
  <br>
  <input id="productInput" placeholder="Proizvod">
  <input id="codeInput" placeholder="Šifra">
  <br>
  <button id="saveBtn">Spremi</button>
</div>

<table id="table" class="hidden">
<thead>
<tr>
  <th>Proizvod</th>
  <th>Šifra</th>
  <th>QR</th>
  <th class="hidden" id="deleteHeader">X</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzlbvm4fou_e_RH_S0pi4K6XFrCh5lf3CbaXXJWo5o04S_XdeYb-IQZp-mmQTtMFGCd/exec";

/* ================= STATE ================= */
let data = [];
let editMode = false;

/* ================= LOAD ================= */
async function loadData(){
  const res = await fetch(SCRIPT_URL);
  data = await res.json();
  fillSuppliers();
  renderTable();
}

function fillSuppliers(){
  const sel = document.getElementById("supplierSelect");
  sel.innerHTML = '<option value="">-- Odaberite --</option>';
  const list = [...new Set(data.map(r => r.dobavljac))];
  list.forEach(d => {
    const o = document.createElement("option");
    o.value = d;
    o.textContent = d;
    sel.appendChild(o);
  });
}

/* ================= RENDER ================= */
document.getElementById("supplierSelect").onchange = renderTable;

function renderTable(){
  const sup = supplierSelect.value;
  const table = document.getElementById("table");
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  if(!sup){
    table.classList.add("hidden");
    return;
  }

  table.classList.remove("hidden");

  data.filter(r => r.dobavljac === sup).forEach(r => {
    const tr = document.createElement("tr");

    const tdP = document.createElement("td");
    tdP.textContent = r.proizvod;

    const tdS = document.createElement("td");
    tdS.textContent = r.sifra;

    const tdQR = document.createElement("td");
    const qrBtn = document.createElement("button");
    qrBtn.textContent = "QR";
    qrBtn.onclick = function(){ printQR(r.proizvod, r.sifra); };
    tdQR.appendChild(qrBtn);

    tr.appendChild(tdP);
    tr.appendChild(tdS);
    tr.appendChild(tdQR);

    if(editMode){
      const tdX = document.createElement("td");
      tdX.textContent = "X";
      tdX.className = "red";
      tdX.onclick = function(){ del(r.sifra); };
      tr.appendChild(tdX);
    }

    tbody.appendChild(tr);
  });
}

/* ================= EDIT MODE ================= */
document.getElementById("editBtn").onclick = function(){
  editMode = !editMode;
  document.getElementById("editForm").classList.toggle("hidden", !editMode);
  document.getElementById("deleteHeader").classList.toggle("hidden", !editMode);
  renderTable();
};

/* ================= SAVE ================= */
document.getElementById("saveBtn").onclick = async function(){
  const sup = supplierSelect.value;
  const p = productInput.value.trim();
  const c = codeInput.value.trim();
  if(!sup || !p || !c){
    alert("Popuni sva polja");
    return;
  }

  await fetch(SCRIPT_URL, {
    method:"POST",
    mode:"no-cors",
    body:new URLSearchParams({
      action:"upsert",
      dobavljac:sup,
      proizvod:p,
      sifra:c
    })
  });

  productInput.value="";
  codeInput.value="";
  loadData();
};

/* ================= DELETE ================= */
async function del(code){
  if(!confirm("Obrisati proizvod?")) return;

  await fetch(SCRIPT_URL, {
    method:"POST",
    mode:"no-cors",
    body:new URLSearchParams({
      action:"delete",
      dobavljac:supplierSelect.value,
      sifra:code
    })
  });

  loadData();
}

/* ================= QR ================= */
function printQR(p,s){
  const w = window.open("");
  w.document.write("<html><head><title>QR</title></head><body style='text-align:center;font-family:Arial;margin-top:40px'>");
  w.document.write("<h1>"+p+"</h1>");
  w.document.write("<p>"+s+"</p>");
  w.document.write("<img src='https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(s)+"'>");
  w.document.write("<script>window.print()</script>");
  w.document.write("</body></html>");
  w.document.close();
}

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
