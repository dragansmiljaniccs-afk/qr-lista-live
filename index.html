<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Dobavljači – QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#000;
  color:#b6b44a;
  font-family:Arial,sans-serif;
  margin:0;
  padding:20px;
  text-align:center;
}
h1{font-size:2.4rem}
select,button,input{
  font-size:1.1rem;
  padding:10px;
  margin:6px;
  border-radius:8px;
  border:2px solid #b6b44a;
  background:#000;
  color:#b6b44a;
}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}
th,td{
  border:2px solid #b6b44a;
  padding:8px;
}
.hidden{display:none}
button{cursor:pointer}
.red{color:red;font-weight:bold}

/* QR MODAL */
#qrModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#qrBox{
  border:2px solid #b6b44a;
  padding:20px;
  background:#000;
}
</style>
</head>

<body>

<h1>Dobavljač</h1>

<select id="supplierSelect">
  <option value="">-- Odaberite --</option>
</select>

<br>
<button id="editBtn">Uredi</button>

<div id="editForm" class="hidden">
  <br>
  <input id="productInput" placeholder="Proizvod">
  <input id="codeInput" placeholder="Šifra">
  <br>
  <button id="saveBtn">Spremi</button>
</div>

<table id="table" class="hidden">
<thead>
<tr>
  <th>Proizvod</th>
  <th>Šifra</th>
  <th>QR</th>
  <th id="delHead" class="hidden">X</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<!-- QR MODAL -->
<div id="qrModal">
  <div id="qrBox">
    <h2 id="qrTitle"></h2>
    <p id="qrCodeText"></p>
    <img id="qrImg">
    <br><br>
    <button onclick="window.print()">Štampaj</button>
    <button onclick="closeQR()">Zatvori</button>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzlbvm4fou_e_RH_S0pi4K6XFrCh5lf3CbaXXJWo5o04S_XdeYb-IQZp-mmQTtMFGCd/exec";

let data=[];
let editMode=false;

async function loadData(){
  const r=await fetch(SCRIPT_URL);
  data=await r.json();
  fillSuppliers();
  renderTable();
}

function fillSuppliers(){
  supplierSelect.innerHTML='<option value="">-- Odaberite --</option>';
  [...new Set(data.map(x=>x.dobavljac))].forEach(d=>{
    const o=document.createElement("option");
    o.value=o.textContent=d;
    supplierSelect.appendChild(o);
  });
}

supplierSelect.onchange=renderTable;

function renderTable(){
  tbody.innerHTML="";
  if(!supplierSelect.value){
    table.classList.add("hidden");
    return;
  }
  table.classList.remove("hidden");

  data.filter(x=>x.dobavljac===supplierSelect.value).forEach(r=>{
    const tr=document.createElement("tr");

    tr.appendChild(td(r.proizvod));
    tr.appendChild(td(r.sifra));

    const q=td("");
    const qb=document.createElement("button");
    qb.textContent="QR";
    qb.onclick=()=>showQR(r.proizvod,r.sifra);
    q.appendChild(qb);
    tr.appendChild(q);

    if(editMode){
      const x=td("X");
      x.className="red";
      x.onclick=()=>del(r.sifra);
      tr.appendChild(x);
    }

    tbody.appendChild(tr);
  });
}

function td(t){
  const d=document.createElement("td");
  d.textContent=t;
  return d;
}

editBtn.onclick=()=>{
  editMode=!editMode;
  editForm.classList.toggle("hidden",!editMode);
  delHead.classList.toggle("hidden",!editMode);
  renderTable();
};

saveBtn.onclick=async()=>{
  if(!supplierSelect.value||!productInput.value||!codeInput.value){
    alert("Popuni sva polja");return;
  }
  await fetch(SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    body:new URLSearchParams({
      action:"upsert",
      dobavljac:supplierSelect.value,
      proizvod:productInput.value,
      sifra:codeInput.value
    })
  });
  productInput.value="";
  codeInput.value="";
  loadData();
};

async function del(code){
  if(!confirm("Obrisati?"))return;
  await fetch(SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    body:new URLSearchParams({
      action:"delete",
      dobavljac:supplierSelect.value,
      sifra:code
    })
  });
  loadData();
}

/* QR MODAL */
function showQR(p,s){
  qrTitle.textContent=p;
  qrCodeText.textContent=s;
  qrImg.src=
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+
    encodeURIComponent(s);
  qrModal.style.display="flex";
}
function closeQR(){
  qrModal.style.display="none";
}

loadData();
</script>

</body>
</html>
